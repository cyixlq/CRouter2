apply plugin: 'groovy'

repositories {
    google()
    jcenter()
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()
    implementation 'org.javassist:javassist:3.26.0-GA'
    implementation 'com.android.tools.build:gradle:3.5.3'
}

ext {
    GROUP = 'top.cyixlq.crouter'
    ARTIFACT = 'plugin'
    VERSION = LIB_VERSION
    BINTRAY_NAME = 'router-gradle-plugin'
}

sourceSets {
    main {
        java.srcDirs = ['src/main/java', '../buildSrc/src/main/java']
        groovy.srcDirs = ['src/main/groovy', '../buildSrc/src/main/groovy']
        resources.srcDirs = ['src/main/resources', '../buildSrc/src/main/resources']
    }
}
